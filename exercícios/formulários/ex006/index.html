<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <p>
                <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
            <p>
                <label for="iarq">Arquivo:</label>
                <input type="file" name="arq" id="iarq">
            </p>
        </fieldset>
    </form>
</body>
</html>
